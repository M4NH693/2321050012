<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .tab-content {
  display: none;
}
.tab-content.active {
  display: block;
}

    </style>


    <div class="tabs">
    <button class="tab-btn" data-tab="tab1">Tab 1</button>
    <button class="tab-btn" data-tab="tab2">Tab 2</button>
    <button class="tab-btn" data-tab="tab3">Tab 3</button>
</div>

<div class="tab-content" id="tab1">Nội dung tab 1</div>
<div class="tab-content" id="tab2">Nội dung tab 2</div>
<div class="tab-content" id="tab3">Nội dung tab 3</div>


<script>
    const buttons = document.querySelectorAll(".tab-btn");
const contents = document.querySelectorAll(".tab-content");

buttons.forEach(btn => {
    btn.addEventListener("click", async () => {
        const tabId = btn.dataset.tab;
        const content = document.getElementById(tabId);

        // Ẩn tất cả trước
        contents.forEach(c => c.classList.remove("active"));

        // Nếu tab có data-src thì tải nội dung
        if (content.dataset.src && !content.dataset.loaded) {
            const res = await fetch(content.dataset.src);
            const html = await res.text();
            content.innerHTML = html;
            content.dataset.loaded = "true"; // Đánh dấu đã load để không load lại
        }

        content.classList.add("active");
    });
});

</script>
</body>
</html>
