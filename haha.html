<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang HTML Cơ Bản</title>
</head>
<body>
    <header>
        <h1>Xin chào!</h1>
        <nav>
            <a href="#home">Trang chủ</a> |
            <a href="#about">Giới thiệu</a> |
            <a href="#contact">Liên hệ</a>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Trang chủ</h2>
            <p>Đây là phần nội dung trang chủ.</p>
        </section>

        <section id="about">
            <h2>Giới thiệu</h2>
            <p>Một đoạn mô tả ngắn về bạn hoặc dự án.</p>
        </section>

        <section id="contact">
            <h2>Liên hệ</h2>
            <form>
                <label>Họ tên:</label><br>
                <input type="text" name="name"><br><br>

                <label>Email:</label><br>
                <input type="email" name="email"><br><br>

                <label>Tin nhắn:</label><br>
                <textarea name="message" rows="4"></textarea><br><br>

                <input type="submit" value="Gửi">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Trang HTML cơ bản</p>
    </footer>
</body>
</html>
