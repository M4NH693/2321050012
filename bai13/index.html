    <P>nhập vào họ tên</P>
    <input type="text" id="hoTen">
    <button>nhập</button>


    <h1>tính tổng</h1>
    <div>
        <label for="">nhập số thứ nhất</label>
        <input type="text" id="mot">
    </div>

    <div>
        <label for="">nhập số thứ hai</label>
        <input type="text" id="hai">
    </div>
    <button onclick="tinhtong()">tính</button>
    <label for="">kết quả: </label>
    <input type="text" id="ketqua">


    <script>


        function tinhtong() {
            let a = parseFloat(document.getElementById('mot').value);
            let b = parseFloat(document.getElementById('hai').value);

            if(isNaN(a) || isNaN(b)){
                alert("vui lòng nhập đủ đầu vào")
            }


            let kq = a + b
            document.getElementById('ketqua').value = kq

        }


        // tinh diem chu a,b,c tinh diem so roi doi sang diem chu
    </script>
